{% extends 'company/base.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Title -->
            <h2 class="text-center text-orange-500 font-weight-bold mb-4">Update Company Details</h2>
            
            <!-- Display Django Messages -->
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} shadow-sm rounded" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <!-- Form Starts Here -->
            <div class="bg-white shadow rounded p-4">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    
                    <!-- Input fields from the UpdateCompanyForm -->
                    <div class="mb-3">
                        <label for="id_name" class="form-label text-gray-700 font-weight-bold">Company Name</label>
                        <input type="text" id="id_name" name="name" 
                               value="{{ form.name.value }}" 
                               class="form-control border border-gray-300 rounded shadow-sm focus:ring focus:ring-orange-500" 
                               placeholder="Enter your company name" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_est_date" class="form-label text-gray-700 font-weight-bold">Establishment Date</label>
                        <input type="number" id="id_est_date" name="est_date" 
                               value="{{ form.est_date.value }}" 
                               class="form-control border border-gray-300 rounded shadow-sm focus:ring focus:ring-orange-500" 
                               placeholder="Enter the year your company was established" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_city" class="form-label text-gray-700 font-weight-bold">City</label>
                        <input type="text" id="id_city" name="city" 
                               value="{{ form.city.value }}" 
                               class="form-control border border-gray-300 rounded shadow-sm focus:ring focus:ring-orange-500" 
                               placeholder="Enter your company city" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_state" class="form-label text-gray-700 font-weight-bold">State</label>
                        <input type="text" id="id_state" name="state" 
                               value="{{ form.state.value }}" 
                               class="form-control border border-gray-300 rounded shadow-sm focus:ring focus:ring-orange-500" 
                               placeholder="Enter your company state" required>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-orange text-white px-4 py-2 rounded">Update Company</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary px-4 py-2 rounded">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
