{% extends 'job/base.html' %}

{% block content %}
<div class="container my-5 pt-20">
    <h1 class="text-center text-orange-500 font-extrabold text-4xl mb-8">
        Edit Job: <span class="underline">{{ job.title }}</span>
    </h1>

    <div class="bg-white shadow-lg rounded-lg border border-gray-300 p-8 max-w-2xl mx-auto">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Title -->
            <div>
                <label for="id_title" class="block text-gray-700 font-semibold mb-1">Job Title</label>
                <input type="text" id="id_title" name="title" value="{{ form.title.value|default:'' }}" 
                       class="block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <!-- Location -->
            <div>
                <label for="id_location" class="block text-gray-700 font-semibold mb-1">Location</label>
                <input type="text" id="id_location" name="location" value="{{ form.location.value|default:'' }}" 
                       class="block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <!-- Salary -->
            <div>
                <label for="id_salary" class="block text-gray-700 font-semibold mb-1">Salary</label>
                <input type="number" id="id_salary" name="salary" value="{{ form.salary.value|default:'' }}" 
                       class="block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <!-- Requirements -->
            <div>
                <label for="id_requirement" class="block text-gray-700 font-semibold mb-1">Requirements</label>
                <textarea id="id_requirement" name="requirement" rows="4"
                          class="block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-orange-500 focus:border-orange-500">
                    {{ form.requirement.value|default:'' }}
                </textarea>
            </div>

            <!-- Ideal Candidate -->
            <div>
                <label for="id_ideal_candidate" class="block text-gray-700 font-semibold mb-1">Ideal Candidate</label>
                <textarea id="id_ideal_candidate" name="ideal_candidate" rows="4"
                          class="block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-orange-500 focus:border-orange-500">
                    {{ form.ideal_candidate.value|default:'' }}
                </textarea>
            </div>

            <!-- Submit and Cancel -->
            <div class="flex items-center space-x-4 mt-6">
                <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-md shadow-md">
                    Save Changes
                </button>
                <a href="{% url 'manage_jobs' %}" class="text-gray-500 hover:text-gray-700 font-semibold underline">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
