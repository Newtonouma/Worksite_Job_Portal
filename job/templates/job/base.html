<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksite Job Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Hero Section Background */
        .hero-background {
            background: linear-gradient(to right, rgba(51, 51, 51, 0.7), rgba(255, 153, 0, 0.7)), url('https://source.unsplash.com/1600x900/?construction,building') center/cover no-repeat;
            height: 75vh;
        }
        .btn-orange {
            background-color: #ff9900;
            color: white;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
        }
        .btn-orange:hover {
            background-color: #e67e00;
            color: white;
        }
    </style>
</head>
<body class="font-sans bg-gray-50 text-gray-900">

        <!-- Navbar -->
<nav class="bg-gray-900 text-white shadow-md fixed w-full top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0 text-3xl font-bold text-orange-500">WorksiteJobs</div>
            <div class="block">
                <div class="flex space-x-8">
                    <a href="{% url 'home' %}" class="text-white hover:text-orange-500">Home</a>
                    <a href="#categories" class="text-white hover:text-orange-500">Categories</a>
                    <a href="#testimonials" class="text-white hover:text-orange-500">Testimonials</a>
                    <a href="{% url 'logout' %}" class="text-orange-500 font-bold hover:underline">Logout</a>

                    
                </div>
            </div>
        </div>
    </div>
</nav>


    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="py-6 bg-gray-900 text-white text-center">
        <p>&copy; 2024 WorksiteJobs. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
